<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Highlighter</title>
  <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚠️ AI Content Warning</h1>
      <p class="subtitle">Mark channels that may use AI-generated content</p>
    </header>

    <div class="settings-section">
      <h2>Warning Display Settings</h2>
      <div class="toggle-group">
        <label class="toggle-item">
          <input type="checkbox" id="toggleVideoTitle" checked>
          <span class="toggle-label">Show warning on video title</span>
        </label>
        <label class="toggle-item">
          <input type="checkbox" id="toggleChannelHeader" checked>
          <span class="toggle-label">Highlight channel header</span>
        </label>
        <label class="toggle-item">
          <input type="checkbox" id="toggleSidebar" checked>
          <span class="toggle-label">Show warnings in sidebar videos</span>
        </label>
      </div>
    </div>

    <div class="current-channel" id="currentChannel">
      <h2>Current Channel</h2>
      <div id="channelInfo">
        <p class="info-text">Visit a YouTube channel to mark it</p>
      </div>
      <button id="toggleButton" disabled>Toggle Warning</button>
    </div>

    <div class="highlighted-list">
      <div class="list-header">
        <h2>Warned Channels (<span id="channelCount">0</span>)</h2>
        <button id="clearAllBtn" class="clear-btn">Clear All</button>
      </div>
      <div id="channelList" class="channel-list">
        <p class="info-text">No channels marked yet</p>
      </div>
    </div>

    <footer>
      <p class="tip">⚠️ Tip: Visit any YouTube channel and mark it to display AI content warnings!</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
